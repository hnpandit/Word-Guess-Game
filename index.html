<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <!-- Jumbotron with Title -->
    <div class="container">
        <div class="row">
          <div class="col-md-offset-2 col-md-8">
            <div class="jumbotron">
              <h4>Welcome to JavaScript Keywords Guess Game.</h4>
              <h4>You will play 5 rounds with 10 guesses allowed in each round.</h4>
              <h4>You are playing round <span id="num-round">1</span>. You have <span id="num-guess">10</span> guesses remaining.</h4>
              <h4>Let's start. Press any key to get started.</h4>
              <hr>
              <h4>Your word is: <span id="user-text"><strong></strong></span></h4>
              <hr>
              <h4>You have already guessed: <span id="guess-text"><strong></strong></span></h4>
            </div>
          </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
